<html>
<body>
<h2>Clients</h2>
<div th:switch="${#lists.size(clients)}">
    <p th:case="0">No clients
    <p/>
    <div th:case="*">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.name}"></td>
                <td th:text="${client.address}"></td>
            </tr>
        </table>
    </div>

</div>
</body>
</html>
