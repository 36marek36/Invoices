<html>
<body>
<h2>Products</h2>
<div th:switch="${#lists.size(products)}">
    <p th:case="0">No products
    <p/>
    <div th:case="*">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
            </tr>
        </table>
    </div>

</div>
</body>
</html>
